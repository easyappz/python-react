path: /api/comments/{id}/
isSecure: true

methods:
  get:
    summary: Get comment details
    description: Retrieve a specific comment
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Comment details
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                card:
                  type: integer
                author:
                  type: integer
                text:
                  type: string
                created_at:
                  type: string
                  format: date-time
      '401':
        description: Unauthorized
      '404':
        description: Not found

  patch:
    summary: Update comment
    description: Update a specific comment
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              text:
                type: string
    responses:
      '200':
        description: Comment updated
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                card:
                  type: integer
                author:
                  type: integer
                text:
                  type: string
                created_at:
                  type: string
                  format: date-time
      '400':
        description: Bad request
      '401':
        description: Unauthorized
      '404':
        description: Not found

  delete:
    summary: Delete comment
    description: Delete a specific comment
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '204':
        description: Comment deleted
      '401':
        description: Unauthorized
      '404':
        description: Not found