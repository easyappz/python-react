post:
  summary: Login user
  description: Authenticates user with email and password, sets HttpOnly cookie
  operationId: loginUser
  x-isSecure: false
  tags:
    - Authentication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              format: email
              description: User email address
            password:
              type: string
              format: password
              description: User password
  responses:
    '200':
      description: Successfully authenticated
      headers:
        Set-Cookie:
          schema:
            type: string
            example: sessionid=abc123; HttpOnly; Path=/; SameSite=Lax
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              email:
                type: string
                format: email
              first_name:
                type: string
              last_name:
                type: string
    '401':
      description: Invalid credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Invalid credentials
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              detail:
                type: object
