post:
  summary: Register a new user
  description: Creates a new user account with email, password, first name and last name
  operationId: registerUser
  x-isSecure: false
  tags:
    - Authentication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
            - first_name
            - last_name
          properties:
            email:
              type: string
              format: email
              description: User email address
            password:
              type: string
              format: password
              minLength: 8
              description: User password (minimum 8 characters)
            first_name:
              type: string
              maxLength: 150
              description: User first name
            last_name:
              type: string
              maxLength: 150
              description: User last name
  responses:
    '201':
      description: User successfully registered
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              email:
                type: string
                format: email
              first_name:
                type: string
              last_name:
                type: string
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              detail:
                type: object
