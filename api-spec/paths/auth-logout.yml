post:
  summary: User logout
  description: End user session and clear authentication cookie
  operationId: logoutUser
  tags:
    - Authentication
  x-isSecure: true
  security:
    - cookieAuth: []
  responses:
    '200':
      description: Successfully logged out
      headers:
        Set-Cookie:
          schema:
            type: string
            example: sessionid=; HttpOnly; Path=/; Max-Age=0
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Successfully logged out"
    '401':
      description: Unauthorized - user not authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Authentication required"
