openapi: 3.0.3
info:
  title: FinOps MVP API
  description: API for FinOps web application for small business
  version: 1.0.0
servers:
  - url: /api
    description: API server
paths:
  /auth/register:
    $ref: './paths/auth.yml#/register'
  /auth/login:
    $ref: './paths/auth.yml#/login'
  /auth/logout:
    $ref: './paths/auth.yml#/logout'
  /auth/me:
    $ref: './paths/auth.yml#/me'
  /transactions:
    $ref: './paths/transactions.yml#/list'
  /transactions/:
    $ref: './paths/transactions.yml#/create'
  /transactions/{id}:
    $ref: './paths/transactions.yml#/detail'
  /transactions/{id}/:
    $ref: './paths/transactions.yml#/update'
  /transactions/{id}/delete:
    $ref: './paths/transactions.yml#/delete'
  /transactions/export:
    $ref: './paths/transactions.yml#/export'
components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
      required:
        - error
    Member:
      type: object
      properties:
        id:
          type: integer
          description: Member ID
        email:
          type: string
          format: email
          description: Member email
        name:
          type: string
          description: Member name
        business_name:
          type: string
          description: Business name
        created_at:
          type: string
          format: date-time
          description: Registration date
      required:
        - id
        - email
        - name
        - business_name
        - created_at
    Transaction:
      type: object
      properties:
        id:
          type: integer
          description: Transaction ID
        type:
          type: string
          enum: [income, expense]
          description: Transaction type
        amount:
          type: number
          format: decimal
          description: Transaction amount
        date:
          type: string
          format: date
          description: Transaction date
        category_id:
          type: integer
          description: Category ID
        description:
          type: string
          description: Transaction description
        counterparty:
          type: string
          description: Counterparty name
        project:
          type: string
          description: Project name
        account:
          type: string
          description: Account name
        document:
          type: string
          description: Document reference
        user_id:
          type: integer
          description: User ID who created the transaction
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
      required:
        - id
        - type
        - amount
        - date
        - category_id
        - user_id
        - created_at
        - updated_at
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
      description: HttpOnly cookie authentication