apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-{{APP_ID}}
  namespace: app-{{APP_ID}}
  labels:
    app: app-{{APP_ID}}
    version: "{{VERSION}}"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: app-{{APP_ID}}
  template:
    metadata:
      labels:
        app: app-{{APP_ID}}
    spec:
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1234
        fsGroup: 1234
      
      containers:
      - name: app
        image: {{IMAGE}}
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        env:
        - name: APP_ID
          value: "{{APP_ID}}"
        - name: DJANGO_SUPERUSER_USERNAME
          value: "admin"
        - name: DJANGO_SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-{{APP_ID}}-secret
              key: admin-password
        - name: DJANGO_SUPERUSER_EMAIL
          value: "admin@mail.ru"
        - name: PYTHONUNBUFFERED
          value: "1"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          failureThreshold: 30