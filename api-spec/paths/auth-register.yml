post:
  summary: Register a new user
  description: Creates a new member account
  tags:
    - Authentication
  x-isSecure: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
            - first_name
            - last_name
          properties:
            email:
              type: string
              format: email
              example: user@example.com
            password:
              type: string
              format: password
              minLength: 6
              example: password123
            first_name:
              type: string
              example: John
            last_name:
              type: string
              example: Doe
  responses:
    '201':
      description: User successfully registered
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              email:
                type: string
              first_name:
                type: string
              last_name:
                type: string
              created_at:
                type: string
                format: date-time
    '400':
      description: Invalid input or user already exists
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'